<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="../assets/css/perfil.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome para ícones -->
    <link rel="icon" href="../assets/Logo Pim.png" sizes="100%" type="image/x-icon">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo-container">
                <a href="menu.html">
                    <img src="../assets/Logo Pim.png" alt="Logo Sanja Farm" class="logo">
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="menu.html" class="nav-item"><i class="fas fa-home"></i> Início</a></li>
                <li><a href="produtos.html" class="nav-item"><i class="fas fa-box"></i> Produtos</a></li>
                <li><a href="fornecedores.html" class="nav-item"><i class="fas fa-truck"></i> Fornecedores</a></li>
                <li><a href="clientes.html" class="nav-item"><i class="fas fa-users"></i> Clientes</a></li>
                <li><a href="perfil.html" class="nav-item active"><i class="fas fa-user"></i> Perfil</a></li>
            </ul>
            <div class="search-container">
                <input type="text" placeholder="Buscar..." class="search-input">
                <button class="search-button"><i class="fas fa-search"></i></button>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <section class="section" id="perfil">
            <h2>Meu Perfil</h2>
            <form id="profileForm" onsubmit="event.preventDefault(); updateProfile();">
                <div class="form-group">
                    <label for="username">Nome de Usuário:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" required>
                </div>
                <div class="form-group">
                    <label for="confirm-senha">Confirmar Senha:</label>
                    <input type="password" id="confirm-senha" required>
                </div>
                <button type="submit" class="submit-button">Atualizar</button>
            </form>
        </section>
    </main>

    <script src="../assets/perfil.js"></script>
</body>
</html>
