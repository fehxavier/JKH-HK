<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" href="clientes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="./assets/Logo Pim.png" sizes="100%" type="image/x-icon">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo-container">
                <a href="index.html">
                    <img src="./assets/Logo Pim.png" alt="Logo Sanja Farm" class="logo">
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-item"><i class="fas fa-home"></i> Início</a></li>
                <li><a href="produtos.html" class="nav-item"><i class="fas fa-box"></i> Produtos</a></li>
                <li><a href="fornecedores.html" class="nav-item"><i class="fas fa-truck"></i> Fornecedores</a></li>
                <li><a href="clientes.html" class="nav-item active"><i class="fas fa-users"></i> Clientes</a></li>
                <li><a href="perfil.html" class="nav-item"><i class="fas fa-user"></i> Perfil</a></li>
            </ul>
            <div class="search-container">
                <input type="text" placeholder="Buscar..." class="search-input">
                <button class="search-button"><i class="fas fa-search"></i></button>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <section class="section" id="clientes">
            <h2>Listagem de Clientes</h2>
            <table id="clientTable">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>ID</th>
                        <th>CPF/CNPJ</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Exemplo de Cliente 1 -->
                    <tr>
                        <td>Cliente 1</td>
                        <td>001</td>
                        <td>123.456.789-00</td>
                        <td>
                            <button class="action-button" onclick="editClient(1)">Editar</button>
                            <button class="action-button" onclick="deleteClient(1)">Excluir</button>
                        </td>
                    </tr>
                    <!-- Exemplo de Cliente 2 -->
                    <tr>
                        <td>Cliente 2</td>
                        <td>002</td>
                        <td>987.654.321-00</td>
                        <td>
                            <button class="action-button" onclick="editClient(2)">Editar</button>
                            <button class="action-button" onclick="deleteClient(2)">Excluir</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            
            <!-- Botão para adicionar um novo cliente -->
            <button class="add-button" onclick="toggleClientForm()">Adicionar Cliente</button>

            <!-- Seção do formulário para adicionar ou editar um cliente -->
            <section id="clientFormSection" class="form-section" style="display: none;">
                <h2 id="clientFormTitle">Adicionar Cliente</h2>
                <form id="clientForm" onsubmit="submitClientForm(event)">
                    <input type="hidden" id="clientId" />
                    
                    <!-- Campos do formulário -->
                    <div class="form-group">
                        <label>Nome: <input type="text" id="clientName" required /></label>
                    </div>
                    <div class="form-group">
                        <label>CPF/CNPJ: <input type="text" id="clientCPF" required /></label>
                    </div>
                    <div class="form-group">
                        <label>Telefone: <input type="text" id="clientPhone" required /></label>
                    </div>
                    <div class="form-group">
                        <label>Email: <input type="email" id="clientEmail" required /></label>
                    </div>
                    <div class="form-group">
                        <label>Endereço: <input type="text" id="clientAddress" required /></label>
                    </div>
                    <div class=" form-group">
                        <label>Histórico de Compras: <input type="text" id="clientPurchaseHistory" required /></label>
                    </div>
                    <div class="form-group">
                        <label>Preferências: <input type="text" id="clientPreferences" required /></label>
                    </div>
                    <button type="submit" class="submit-button">Salvar</button>
                    <button type="button" onclick="cancelClientForm()">Cancelar</button>
                </form>
            </section>
        </section>
    </main>

    <script src="clientes.js"></script>
</body>
</html>
