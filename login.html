<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Página de Login</title>
        <link rel="stylesheet" href="./assets/css/login.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        <link rel="icon" href="../assets/Logo Pim.png" sizes="100%" type="image/x-icon">
    </head>    
<body>
    <div class="page-container">
        <div class="login-container">
            <div class="login-box">
                <div class="logo-container">
                    <img src="./assets/Logo Pim.png" alt="Logo" class="logo">
                </div>
                <form class="login-form" id="loginForm">
                    <div class="input-group">
                        <i class="fas fa-user icon"></i>
                        <input type="text" id="username" placeholder="Usuário" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-key icon"></i>
                        <input type="password" id="password" placeholder="Senha" required>
                    </div>
                    <a href="#" class="forgot-password" id="forgotPasswordLink">Esqueci a senha</a>
                    <button type="submit" class="login-btn">LOGIN</button>
                </form>
                <p id="error-message" class="error-message"></p>
                <div class="reset-box" id="resetBox" style="display: none;">
                    <h2>Redefinir Senha</h2>
                    <form id="resetForm">
                        <div class="input-group">
                            <i class="fas fa-user icon"></i>
                            <input type="text" id="resetUsername" placeholder="Digite seu usuário" required>
                        </div>
                        <div class="input-group">
                            <i class="fas fa-key icon"></i>
                            <input type="password" id="newPassword" placeholder="Nova Senha" required>
                        </div>
                        <div class="input-group">
                            <i class="fas fa-key icon"></i>
                            <input type="password" id="confirmPassword" placeholder="Confirme a Nova Senha" required>
                        </div>
                        <button type="submit" class="reset-btn">Confirmar</button>
                        <p id="reset-message" class="error-message"></p>
                    </form>
                    <a href="#" id="backToLoginLink" class="back-to-login-btn">Voltar ao Login</a>
                </div>
                <div class="create-user-box" id="createUserBox" style="display: none;">
                    <h2>Criar Usuário</h2>
                    <form id="createUserForm">
                        <div class="input-group">
                            <i class="fas fa-user icon"></i>
                            <input type="text" id="newUsername" placeholder="Nome de usuário" required>
                        </div>
                        <div class="input-group">
                            <i class="fas fa-key icon"></i>
                            <input type="password" id="newPassword" placeholder="Senha" required>
                        </div>
                        <div class="input-group">
                            <i class="fas fa-envelope icon"></i>
                            <input type="email" id="email" placeholder="Email" required>
                        </div>
                        <div class="input-group">
                            <label>
                                <input type="checkbox" id="policyCheck" required> 
                                Aceito as políticas da empresa
                            </label>
                        </div>
                        <button type="submit" class="create-user-btn">Criar Usuário</button>
                        <p id="create-message" class="error-message"></p>
                    </form>
                    <a href="#" id="backToLoginLinkFromCreate" class="back-to-login-btn">Voltar ao Login</a>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/js/login.js"></script>
</body>
</html>
