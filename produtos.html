<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link rel="stylesheet" href="produtos.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="./assets/Logo Pim.png" sizes="100%" type="image/x-icon">
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo-container">
                <a href="index.html">
                    <img src="./assets/Logo Pim.png" alt="Logo" class="logo">
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-item"><i class="fas fa-home"></i> Início</a></li>
                <li><a href="produtos.html" class="nav-item active"><i class="fas fa-box"></i> Produtos</a></li>
                <li><a href="fornecedores.html" class="nav-item"><i class="fas fa-truck"></i> Fornecedores</a></li>
                <li><a href="clientes.html" class="nav-item"><i class="fas fa-users"></i> Clientes</a></li>
                <li><a href="perfil.html" class="nav-item"><i class="fas fa-user"></i> Perfil</a></li>
            </ul>
            <div class="search-container">
                <input type="text" placeholder="Buscar produtos..." class="search-input">
                <button class="search-button"><i class="fas fa-search"></i></button>
            </div>
        </nav>
    </header>
    <main class="main-content">
        <section id="produtos" class="section">
            <h2>Produtos</h2>
            <div class="card-container">
                <div class="card">
                    <img src="./assets/planta.jpg" alt="Hortaliças" class="card-image">
                    <h3>Hortaliças</h3>
                    <p>Plantas frescas cultivadas com cuidado.</p>
                    <button class="card-button">Ver mais</button>
                </div>
                <div class="card">
                    <img src="./assets/morango.jpg" alt="Frutas" class="card-image">
                    <h3>Frutas</h3>
                    <p>Frutas frescas e suculentas para você.</p>
                    <button class="card-button">Ver mais</button>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
